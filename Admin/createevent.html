<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/create.css">
    <title>Admin|Create</title>
</head>
<body>
    <div class="logos">
        <div class="dsclogo">
            <img src="../Assets/logo.png" alt="">
        </div>
        <div class="applogo">
            <img src="../Assets/applogo1.png" alt="">
        </div>
    </div>
    <div class="headingparent">
    <div class="heading">
        <h1>Create Event</h1>
    </div>
    </div>
    <div class="intake">
    <form id="form">
        <p id="message"></p>
        <div class="eventname">
            <h1>Event name</h1>
            <input class="f1" type="text" name="event_name" value="" placeholder="Name" required>
        </div>
        <br>
        <div class="eventname">
            <h1>Event description</h1>
            <textarea class="description" type="textarea" name="event_description" value="" placeholder="Type here...." required></textarea>
        </div>
        <br>
        <div class="oneline">

            <div class="ends">
                <h1>Ends In</h1>
                <input class="ends" type="number" name="ending_time_delta" value="" placeholder="in mins">
            </div>



            <div class="ends">
                <h1>Range</h1>
                <input class="f1" type="number" name="location_range" value="" placeholder="Range(in m)" required>
            </div>



            <div class="ends">
                <h1>Real Time</h1>
                <input class="f1" type="number" name="broadcast_choice" value="" placeholder="real time for users" required>
            </div>
        </div>




        <div class="oneline">

            <div class="ends">
                <h1>Start event now</h1>
                <input class="f1" type="number" name="start_event" value="" placeholder="start event" required>
            </div>


            <div class="ends">
                <h1>Enter OTP</h1>
                <input class="f1" type="number" name="otp" value="" placeholder="6 digit OTP" required>
            </div>


            <div class="ends">
                <input class="submit" type="submit" value="Create Event">
            </div>
        
        </div>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" sync></script>
    <script src="../JS/create.js"></script>
</body>

</html>

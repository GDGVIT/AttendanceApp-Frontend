<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AttendanceApp|Login</title>
</head>
<body>
    <form id="form">
        <p id="message"></p>
    <input class="f1" type="email" name="email" value="" placeholder="Email" required><br>
    <input class="f1" type="password" name="password" value="" placeholder="Password" required><br>
    <input class="button3 submit" type="submit" value="Login">
    </form>
    <button>
    <a href="signup.html">SignUp</a></button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" sync></script>
    <script>
    $(document).ready(function () {
            ca=false;
            $('.submit').click(function (e) {
                e.preventDefault();
                if (form.password.value == "" ||
                    form.email.value == "") {
                    message.innerHTML = 'All fields are required'
                    ca = false;
                } else {
                    ca = true;
                }
                var errcheck=0;
                let formData = new FormData(form);
                var object = {};
                formData.forEach(function (value, key) {
                    console.log(value)
                    object[key] = value;
                });
                console.log(JSON.stringify(object))
                if (ca) {
                    fetch('https://painhost99.herokuapp.com/user/login', {
                        method: 'POST',
                        crossDomain: true,
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(object)
                    })
                    .then(function(response) {
                        console.log(response.status);   // Will show you the status
                         if (!response.ok) {
                             if(response.status==404){
                                 errcheck=1;
                             throw new Error("HTTP status " + response.status);
                            }
                            else if(response.status==401){
                                errcheck=2;
                             throw new Error("HTTP status " + response.status);
                            }
                            
                            }return response.json();})
                            .then(
                        success => {
                           
                            console.log(success)
							
                            // console.log(success.auth_token)
                            localStorage.setItem('token',success.auth_token);
                            // console.log(localStorage.getItem('token'))
                            if(success.admin_status == true){
                                location.href="./Admin/admindashboard.html"
                            }
                            }
                            ).catch(
                            error => {
                            if(errcheck==1){
                            document.getElementById('message').innerHTML = 'User does not exist'
                            document.getElementById('message').style.color = "red"
                            }
                            else if(errcheck==2){
                            document.getElementById('message').innerHTML = 'Incorrect Email/Password'
                            document.getElementById('message').style.color = "red"
                            }
                            console.log(error)
                        }
                    );
                }
            })
        })
    </script>
</body>
</html>
